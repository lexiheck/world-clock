<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Beijing</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">July 9</div>
        </div>
        <div class="time">7:30 <small>pm</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">July 9</div>
        </div>
        <div class="time">7:30 <small>pm</small></div>
      </div>
    </div>
    <footer>
      Coded by: <strong>Alexis Heck</strong> | Open source Code:
      <a
        href="https://github.com/lexiheck/world-clock/tree/main"
        target="_blank"
        >GitHub</a
      >
      <script src="Javascript/index.js"></script>
    </footer>
  </body>
</html>
